<h1>Members:</h1>

<mat-card class="example-card">
	<mat-card-header>
	  <mat-card-title><span>{{member.name}}</span></mat-card-title>
	  <mat-card-subtitle><span>{{member.email}}</span></mat-card-subtitle>
	</mat-card-header>
	<img mat-card-image src="https://th.bing.com/th/id/R.6b0022312d41080436c52da571d5c697?rik=4kYwQ1H0Af8lGw&riu=http%3a%2f%2fassets.stickpng.com%2fimages%2f585e4bcdcb11b227491c3396.png&ehk=qIyBqqHtuGh6Q4AT6rdJLjmcvimJ9e8r05TLahpkS0o%3d&risl=&pid=ImgRaw&r=0" alt="Photo of the Member"  style="width: 150px; height: auto;">
	
	<mat-card-content>
	  <p><b>Member ID:</b> <span style="background-color: red;">{{member.member_id}}</span></p>
	  <p><b>Password:</b> <span>{{member.password_hash}}</span></p>
	</mat-card-content>
	<mat-card-actions>
	  <button mat-fab extended color="warn" (click)="deleteMember()"> 
		<mat-icon>delete</mat-icon> Delete
	  </button>
	  <button mat-fab extended color="primary" (click)="editMember(member.member_id)"> 
		<mat-icon>edit</mat-icon> Edit
	  </button>
	</mat-card-actions>
  </mat-card>
