<div class="form-container">
    <h1>Sign up</h1>
  
    <form [formGroup]="memberFormGroup" (ngSubmit)="addMember()" class="signup-form">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput type="text" [formControl]="name" placeholder="Enter your name">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" [formControl]="email" placeholder="Enter your email">
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="password_hash" placeholder="Enter your password">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" [disabled]="!memberFormGroup.valid" class="submit-button">
        Register Member
      </button>
    </form>
  </div>
